<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href = "static/css/static-footer.css" th:href="@{/css/static-footer.css}" >
        
    <!--Iconos de FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://kit.fontawesome.com/76bcb4e810.js" crossorigin="anonymous"></script>

    
     <!-- SweetAlert -->
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
    
</head>
<body>
	
  
      <!---NavBar header-->
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
      GestionSPRING
      <img src="static/img/logo.png" th:src="@{/img/logo.png}"width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/listarproductos">Productos</a>
          </li>
        </ul>
        
        <ul class="navbar-nav ml-md-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Administrador
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
        </ul>
      </div>

      
    </nav>
  </div>
      
  
  <div class="alert alert-info" role="alert">
    <p class="text">Utilizar la barra para buscar por nombre, telefono o equipo!</p> 
  </div>
  
  
  
  <div class="container pt-3">
    <a th:href="@{/admin/listar/new}" class="btn btn-primary btn-lg btn-block">Nuevo</a>
  </div>
  <div class="container">
    <table class="table table-striped table-bordered table-responsive tabla_articulos">
      <thead>
        <th class="th-sm">ID</th>
        <th class="th-sm">NOMBRE</th>
        <th class="th-sm">TELEFONO</th>
        <th class="th-sm">EQUIPO</th>
        <th class="th-sm">S/N</th>
        <th class="th-sm">ENTRADA</th>
        <th class="th-sm">SALIDA</th>
        <th class="th-sm">ACCIONES</th>
        
      </thead>
      <tbody>
      	  <tr  th:each = "persona:${personas}">
	          <td  th:text="${persona.id}"> </td>
	          <td  th:text="${persona.name}"> </td>
	          <td  th:text="${persona.telefono}"> </td>
	          <td  th:text="${persona.equipo}" ></td>
	          <td  th:text="${persona.serie}"> </td>
	          <td  th:text="${persona.fechaEntrada}"> </td>
	          <td  th:text="${persona.fechaSalida}"> </td>
	          
	          <td>
	            <div class="d-flex align-items-stretch">
	              <div class="p-2">
	                <a class ="btn btn-warning" th:href="@{/admin/editar/}+${persona.id}"> 
	                  <span class="fa fa-pencil fa-fw"></span>Editar!
	                </a>
	              </div>
	              <div class="p-2">
                	<a class = "btn btn-danger" th:onclick="eliminarpersona([[${persona.id}]])" >
	                  <span class="fas fa-trash-alt"></span>Eliminar!
	                </a>
	              </div>
	            </div>          
	          </td>
         </tr>
         
      </tbody>
      
    </table>

  </div>
  <footer class="footer mt-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-right bg-dark text-center text-white">
          <div class="text-white "></div>
            Desarrollado con <i class= "fas fa-heart"></i> por Thomas Díaz- Estudiante de la UNSAdA
          </div>
        </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="funciones.js"></script>

  <script>
    $('.tabla_articulos').DataTable({
      "language": {
        "sProcessing":     "Procesando...",
        "sLengthMenu":     "Mostrar _MENU_ registros",
        "sZeroRecords":    "No se encontraron resultados",

        "sInfoPostFix":    "",

        "sInfoThousands":  ",",
        "sLoadingRecords": "Cargando...",
        "oPaginate": {

        "sPrevious": "Anterior"
    },
    "oAria": {
        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
    },
    "buttons": {
        "copy": "Copiar",
        "colvis": "Visibilidad"
    }
    }
       
  
 
  } );
    
  </script>
  
</body>
</html>
