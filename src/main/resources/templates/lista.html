<div>
  <form th:action="@{/admin/listar/}">
    <div class="input-group">
      <input type="text" name="keyword" id="keyword" th:value="${keyword}" required placeholder="Buscar...">
      <div class="input-group-append" id="button-addon4">
        <input type="submit" value="Search" button class="btn btn-outline-secondary"></button>
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" button class="btn btn-outline-secondary"></button>
      </div>	
    </div>	 	  	
  </form>
</div>
  
  
  <div class="alert alert-info" role="alert">
    <p class="text">clear luego de la busqueda para volver al listado!</p> 
  </div>
  <a th:href="@{/admin/listar/new}" class="btn btn-primary btn-lg btn-block"> <label>Nuevo</label> </a>
    
  
  
  
  <div class="container-fluid">
    <table class = "table-responsive">
      <thead> 
        <tr>
          <th scope="col"> <p te></p> ID</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">TELEFONO</th>
          <th scope="col">EQUIPO</th>
          <th scope="col">S/N</th>
          <th scope="col">ENTRADA</th>
          <th scope="col">SALIDA</th>
          <th scope="col">ACCIONES</th>
          
        </tr>

      </thead>

      <tbody>
        <tr th:each = "persona:${personas}">
          <th  scope="row" th:text="${persona.id}"></td>
          <td  th:text="${persona.name}"></td>
          <td  th:text="${persona.telefono}"></td>
          <td  th:text="${persona.equipo}"></td>
          <td  th:text="${persona.serie}"></td>
          <td  th:text="${persona.fechaEntrada}"></td>
          <td  th:text="${persona.fechaSalida}"></td>
          
          
          
          <td>

            <a th:href="@{/admin/editar/}+${persona.id}" class ="btn btn-warning"> 
              <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; <p>Editar!</p> 
            </a>
            
            <a type= "button" th:onclick="eliminarpersona([[${persona.id}]])" class = "btn btn-danger" href="#">
              <span class="fas fa-trash-alt" aria-hidden="true"></span> <p>Eliminar!</p> 
            </a>
            
          </td>
        
        </tr>

    
      </tbody>

    </table>
