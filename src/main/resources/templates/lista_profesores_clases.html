<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profesores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <!--Iconos de FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://kit.fontawesome.com/76bcb4e810.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/funciones.js"></script>
    <script src="/showSelector.js"></script>
    
  </head>
<body>
  <!--logos-->
  <div class="d-flex">
    <div class="p-2 mr-auto">
        <img src="static/img/deportes.png" th:src="@{/img/deportes.png}" alt="Inicio" width="120" height="120" />
    </div>
    <div class="p-2">
      <img src="static/img/escudo.png" width="100" height="100"  th:src="@{/img/escudo.png}" alt="deportes" />
    </div>
  </div>

  <!--Navbar header-->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          
          <li class="nav-item active">
            <a class="nav-link" href="/admin/lista_profesores"> <h3>Administracion de profesores</h3> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/lista_clases"><h5>Administrar Clases</h5></a>
          </li>
        </ul>
        
        <ul class="navbar-nav ml-md-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Administrador
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/logout">Cerrar sesión</a>
            </div>
          </li>
        
        </ul>
      </div>
    </nav>
  </div>

  
  <!--Barra de busqueda--> 	  	
      
  <!--filtrar-->
  
  <div class="container">
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h3 class="display-4" th:text= " 'Clases a cargo de ' + ${profesor.nombreProf} + ' ' + ${profesor.apellidoProf}"></h3>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="d-flex flex-row justify-content-center">
      <div class="p-2"><a class= "btn btn-info" href="/admin/lista_profesores/export"> <span class="fas fa-book"></span> Generar informe</a></div>
      <div class="p-2"><button class="btn btn-primary" onclick="mostrar(selector)">Agregar Clase</button></div>
    </div>
  <div class="container" th:object=${profesor} style="display:none" id="selector">
    <form th:action="@{/admin/actualizar_clases}" th:object ="${clasesParaAsignar}" method="POST">
      <div class="d-flex flex-row justify-content-center">
        <div class="alert alert-dark p-2">
          <input type="hidden" th:field="${clasesParaAsignar.idProf}">
          <div>
            Clases disponibles:
          </div>
        </div>
        <div class="container p-2">
          <select id="selectMultiple"type="text" class="form-control selectpicker ml-2" multiple data-live-search="true" th:field="${clasesParaAsignar.clases}" >
            <option  th:each= "clase :${todasLasClases}" th:value="${clase.idClase}" th:text="${clase.nombreDep}"></option>
          </select>
        </div>
        <div class="p-2">
          <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </form>
  </div>
    

  <div class="container pt-3">
    <table class="table table-striped table-bordered table-responsive tabla_profesores">
      <thead> 
        <tr>
          <th class="col-sm-2">Clase</th> 
          <th class="col-sm-1">Deporte</th> 
          <th class="col-sm-1">Acciones</th>
        </tr>

      </thead>
  
      <tbody>
        <tr th:each="clase :${clases}">
          <td  th:text="${clase.nombreDep}">	</th>
          <td  th:text="${clase.deporte}">	</td>
          <td>
            <div class="d-flex align-items-stretch">
              
              <div class="p-2">
                <a  class = "btn btn-danger"  th:href="@{/admin/borrar_clase_profesor/}+${profesor.idProf}+ '/' +${clase.idClase}"data-toggle="tooltip" data-placement="top" title="Eliminar">
                  <span class="fas fa-minus"></span>
                </a>
              </div>
              <div class="p-2">
                <a class ="btn btn-info" th:href="@{/admin/lista_horarios/}+${clase.idClase}" data-toggle="tooltip" data-placement="top" title="Horarios">
                  <span class="fas fa-clock"></span>
                </a>
              </div>
              
            </div>   
          </td>
        </tr>   
      </tbody>
      
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script>
    $('.tabla_profesores').DataTable({
      "language": {
        "sProcessing":     "Procesando...",
        "sLengthMenu":     "Mostrar _MENU_ registros",
        "sZeroRecords":    "No se encontraron resultados",
        "sEmptyTable":     "Ningún dato disponible en esta tabla",
        "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
        "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
        "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
        "sInfoPostFix":    "",
        "sSearch":         "Buscar profesor:",
        "sUrl":            "",
        "sInfoThousands":  ",",
        "sLoadingRecords": "Cargando...",
        "oPaginate": {
        "sFirst":    "Primero",
        "sLast":     "Último",
        "sNext":     "Siguiente",
        "sPrevious": "Anterior"
    },
    "oAria": {
        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
    },
    "buttons": {
        "copy": "Copiar",
        "colvis": "Visibilidad"
    }
    }
       
  
 
  } );
    
  </script>

</body>
</html>
