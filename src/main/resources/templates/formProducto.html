<!DOCTYPE html>
<html lang="es">
<head>
   <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>

    <!--Tabla que trae datos desde base de datos--
    asdjasodijasoidjiasjdo
    -->
    <div class="card" >
	    

        <div class="card-header">
            <h3>Agregar Producto</h5>

        </div>
        
        <div class="card-body">
          
            <form th:action="@{/admin/saveproducto}" th:object=${producto} method="POST">

                
                <div class="form-group">
	                    <label>ID</label>
	                    <input th:field="*{idproducto}" type="number" min="0" class="form-control"/>
	   		    </div>
                
				
                <div class="form-group">
                    <label>Marca</label>
                    <input th:field="*{marca}" type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Modelo</label>
                    <input th:field="*{modelo}" type="text" class="form-control"/>
                </div>
                
                <div class="form-group">
                    <label>Precio Compra</label>
                    <input th:field="*{precioCompra}" type="number" min="0" class="form-control"/>
                </div>
               
                <div class="form-group">
                    <label>Precio Venta</label>
                    <input th:field="*{precioVenta}" type="number" min="0" class="form-control"/>
                </div>
                
                
                
                <div class="form-group">
                    <label>Cantidad</label>
                    <input th:field="*{cantidad}" type="number" min="0" class="form-control"/>
                </div>
				<button type="submit" class="btn btn-primary" >Guardar</button>
            </form>
            
        
    </div>
   
</body>
</html>
