<body>
    <table class="table table-stripped table-responsive">
        <thead>
            <tr>
                <td>Nombre de la clase</td>
                <td>Deporte a practicar</td>
                <td>Acciones</td>
            </tr>
            <tr th:each=" clase : ${clases}">
                <td th:text="${clase.idClase}"></td>
                <td th:Text="${clase.nombreDep}"></td>
                <td>a</td>
            </tr>
        </thead>
    </table>
