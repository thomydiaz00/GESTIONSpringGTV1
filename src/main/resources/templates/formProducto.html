<!DOCTYPE html>
<html lang="es">
<head>
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="/js/bootstrap.min.js"></script>
        
    <!--Iconos de FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://kit.fontawesome.com/76bcb4e810.js" crossorigin="anonymous"></script>

    
     <!-- SweetAlert -->
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
    
</head>
<body>

    <!--Tabla que trae datos desde base de datos--
    asdjasodijasoidjiasjdo
    -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Agregar Producto</h3>
            </div>
            
            <div class="card-body">
                <form th:action="@{/admin/saveproducto}" th:object=${producto} method="POST">

                    <div class="form-group">
                        <label for="inputID">ID</label>
                        <input th:field="*{idproducto}" type="number" min="0" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputMarca">Marca</label>
                        <input th:field="*{marca}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="inputModelo">Modelo</label>
                        <input th:field="*{modelo}" type="text" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPrecioCompra">Precio Compra</label>
                        <input th:field="*{precioCompra}" type="number" min="0" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPrecioVenta">Precio Venta</label>
                        <input th:field="*{precioVenta}" type="number" min="0" class="form-control"/>
                    </div>                
                    
                    <div class="form-group">
                        <label for="inputCantidad">Cantidad</label>
                        <input th:field="*{cantidad}" type="number" min="0" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary" >Guardar</button>
                    <button class=" btn btn-danger" onclick="clearSearch()">Cancelar</button>
                    
                </form>

            </div>

        </div>
    </div>
    
</body>
</html>
