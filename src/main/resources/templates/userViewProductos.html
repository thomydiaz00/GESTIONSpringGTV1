    <!--Tabla que trae datos desde base de datos-->
    <div class="container mt-4">
        
        <!--  Barra de busqueda -->
        <form th:action="@{/user/listarproductos/}">
			<div class="input-group">
			  <input type="text" name="busqueda" id="busqueda" size="80" th:value="${busqueda}" required placeholder="Buscar...">
			  <div class="input-group-append" id="button-addon4">
			    <input type="submit" value="Search" button class="btn btn-outline-secondary"></button>
			    <input type="button" value="Clear" id="btnClear" onclick="clearSearchProductosUser()" button class="btn btn-outline-secondary"></button>
			  </div>
			</div>
		</form>
		<br> 
		
		<div class="alert alert-info" role="alert">
		  Usar clear luego de la busqueda para volver al listado!
		</div>

       
    	
    	
	    	
        <table class = "table">
            <thead> 
                <tr >
                    <th>ID</th>
                    <th>MARCA</th>
                    <th>MODELO</th>
                    <th>PRECIO COMPRA</th>
                    <th>PRECIO VENTA</th>
                    <th>CANTIDAD</th>
                </tr>

            </thead>

            <tbody>
                <tr th:each = "producto:${productos}">
                    <td th:text="${producto.idproducto}"></td>
                    <td  th:text="${producto.marca}"></td>
                    <td  th:text="${producto.modelo}"></td>
                    <td  th:text="${producto.precioCompra}"></td>
                    <td  th:text="${producto.precioVenta}"></td>      
                    <td  th:text="${producto.cantidad}"></td>
                    
                   
                    
                </tr>
            </tbody>

        </table>
