<body>

    <!--Tabla que trae datos desde base de datos--

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Agregar profesor</h3>
            </div>
            
            <div class="card-body">
                <form th:action="@{/admin/save}" th:object=${profesor} method="POST">

                    <div class="form-group">
						<input type="hidden" th:field="*{idProf}" id="idprofesor">
               		</div>	
                    <div class="form-group">
                        <label for="nombre">nombre</label>
                        <input th:field="*{nombreProf}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="apellido">apellido</label>
                        <input th:field="*{apellidoProf}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="telefono">telefono</label>
                        <input th:field="*{telefonoProf}" type="number" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="email">DNI</label>
                        <input th:field="*{dniProf}" type="number" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matricula</label>
                        <input th:field="*{matriculaProf}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input required th:field="*{fechaNacProf}" type="date" class="form-control"/>
                        
                    </div>
                    <div class="form-group">
                    	<!-- Se crea el selector con todas las clases. Al seleccionar las clases, guardamos
                    		los datos en la relacion muchos a muchos -->
                    	<label>Clases a cargo:</label>
                        <select type="text" class="form-control selectpicker ml-2" multiple data-live-search="true" th:field="${profesor.clases}" >
                            <option  th:each= "clase :${clases}" th:value="${clase.idClase}" th:text="${clase.deporte}"></option>
                        </select>
                        
                    </div> -->
                      
                    
                    
                   
                    <button type="submit" class="btn btn-primary" >Guardar</button>
                    
                </form>

            </div>

        </div>
    </div>
    
</body>
</html>
