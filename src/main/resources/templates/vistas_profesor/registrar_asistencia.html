<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mis asistencias</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--StyleSheets CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Iconos de FontAwesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <script
      src="https://kit.fontawesome.com/76bcb4e810.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/funciones.js"></script>
    <script src="/js/showSelector.js"></script>

    <!--tablas-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex">
        <div class="p-2 mr-auto">
          <img
            src="static/img/deportes.png"
            th:src="@{/img/deportes.png}"
            alt="Inicio"
            width="120"
            height="120"
          />
        </div>
        <div class="p-2">
          <img
            src="static/img/escudo.png"
            width="100"
            height="100"
            th:src="@{/img/escudo.png}"
            alt="deportes"
          />
        </div>
      </div>

      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  <h3>Sistema de Gesti√≥n</h3>
                  <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="container pt-3">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1
              th:text=" 'Bienvenido, ' + ${profesor.nombreProf} + ' ' + ${profesor.apellidoProf}"
            ></h1>
          </div>
        </div>
        <button class="btn btn-primary" onclick="mostrar('x')">
          Registrar asistencias
        </button>
      </div>

      <div class="container pt-3">
        <table
          class="table table-striped table-bordered table-responsive table-hover"
          style="display: none"
          id="x"
        >
          <thead>
            <tr>
              <td class="col-2">Nombre de la clase</td>
              <td class="col-2">Deporte a practicar</td>
              <td class="col-2">Lugares de practica</td>
              <td class="col-2">Registrar asistencia</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each=" clase : ${clases}">
              <td th:text="${clase.nombreDep}"></td>
              <td th:text="${clase.deporte}"></td>
              <td>
                <span th:each=" horario, iterStat  : ${clase.horarios} ">
                  <span
                    th:each="dia: ${horario.dias} "
                    th:text="!${iterStat.last} ? ${dia.diaDeLaSemana} + ', ' : ${dia.diaDeLaSemana} "
                  ></span>
                </span>
              </td>
              <td>
                <p
                  th:each=" horario : ${clase.horarios} "
                  th:text="${horario.lugar}"
                ></p>
              </td>

              <td>
                <div
                  id="invalid horario"
                  th:if="${noHayHorarios != null}"
                  class="alert alert-danger"
                  role="alert"
                >
                  <label> No hay horarios disponibles </label>
                </div>
                <div class="d-flex align-items-stretch">
                  <div class="p-2">
                    <a
                      class="btn btn-success"
                      th:href="@{/profesor/registar_asistencia/} + ${clase.idClase}"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Registrar asistencia"
                    >
                      <span class="fas fa-plus"></span>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
