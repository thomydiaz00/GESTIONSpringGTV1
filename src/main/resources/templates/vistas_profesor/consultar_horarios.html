<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mis asistencias</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--StyleSheets CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Iconos de FontAwesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <script
      src="https://kit.fontawesome.com/76bcb4e810.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/funciones.js"></script>
    <script src="/js/showSelector.js"></script>

    <!--tablas-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <script th:inline="javascript">
      function eval(idHorario, idProf, idClase) {
        $.ajax({
          url:
            "/profesor/save_asistencia?" +
            "idhorario=" +
            idHorario +
            "&idclase=" +
            idClase +
            "&idprof=" +
            idProf,
          dataType: "html",
          success: function (response) {
            $("#alertcontainer").html(response);
          },
          error: function (data) {
            console.log("Error:", data);
          },
        });
      }
    </script>
    <div class="container-fluid">
      <div class="d-flex">
        <div class="p-2 mr-auto">
          <img
            src="static/img/deportes.png"
            th:src="@{/img/deportes.png}"
            alt="Inicio"
            width="120"
            height="120"
          />
        </div>
        <div class="p-2">
          <img
            src="static/img/escudo.png"
            width="100"
            height="100"
            th:src="@{/img/escudo.png}"
            alt="deportes"
          />
        </div>
      </div>

      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  <h3>Sistema de Gestión</h3>
                  <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Este div se cargará al momento de registrar la asistencia -->
      <div class="container pt-2" id="alertcontainer"></div>

      <div class="container pt-3">
        <table class="table table-striped table-bordered table-responsive">
          <thead>
            <tr>
              <td class="col-2">Dias de la semana</td>
              <td class="col-2">Lugar de practica</td>
              <td class="col-2">Hora de inicio</td>
              <td class="col-2">Hora de finalización</td>
              <td class="col-2">Seleccionar</td>
              <td class="col-1">Estado</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each=" horario: ${horarios}" th:rach>
              <td>
                <span th:each=" dia, iterStat  : ${horario.dia} ">
                  <span
                    th:text="!${iterStat.last} ? ${dia.diaDeLaSemana} + ', ' : ${dia.diaDeLaSemana} "
                  ></span>
                </span>
              </td>
              <td th:text="${horario.lugar}"></td>
              <td th:text="${horario.hora_inicio}"></td>
              <td th:text="${horario.hora_fin}"></td>
              <td>
                <button
                  th:id="'selectButton-' +${horario.idHorario}"
                  type="button"
                  class="btn btn-success"
                  th:attr="onclick = |eval('${horario.idHorario}','${idProfesor}' , '${idClase}')|"
                >
                  Seleccionar
                </button>
              </td>
              <td
                th:if="${asistencias[__horarioStat.index__].estadoAsistencia} == true"
                data-toggle="tooltip"
                data-placement="top"
                title="Asistencia Registrada"
              >
                <i class="fas fa-check-circle fa-3x"></i>
              </td>
              <td
                th:if="${asistencias[__horarioStat.index__].estadoAsistencia} == false"
                data-toggle="tooltip"
                data-placement="top"
                title="Pendiente"
              >
                <i class="far fa-check-circle fa-3x"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
