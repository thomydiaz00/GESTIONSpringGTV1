<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="/js/bootstrap.min.js"></script>
        
    <!--Iconos de FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://kit.fontawesome.com/76bcb4e810.js" crossorigin="anonymous"></script>

    
     <!-- SweetAlert -->
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
    
</head>
<body>
  
      <!---NavBar header-->
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
      GestionSPRING
      <img src="static/img/logo.png" th:src="@{/img/logo.png}"width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/listarproductos">Productos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Administrador
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/logout">Logout</a>
              
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
      
  
  <div class="alert alert-info" role="alert">
    <p class="text">Utilizar la barra para buscar por nombre, telefono o equipo!</p> 
  </div>
  
  <div class="container-fluid">
    <form th:action="@{/admin/listar/}">
        <div class="input-group">
          <input type="text" class= "form-control" name="keyword" id="keyword" th:value="${keyword}" required placeholder="Buscar...">
          <div class="input-group-append" id="button-addon4">
            <input type="submit" value="Search" button class="btn btn-outline-secondary"/>
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" button class="btn btn-outline-secondary"/>
          </div>	
        </div>	 	  	
      </form>
  </div>
  
  
  <div class="container pt-3">
    <a th:href="@{/admin/listar/new}" class="btn btn-primary btn-lg btn-block">Nuevo</a>
  </div>
    
  
  
  
  <div class="container-fluid pt-3">
    <table class = "table-responsive table-bordered">
      <thead> 
        <tr>
          <th class="col-sm-1">ID</th>
          <th class="col-sm-2">NOMBRE</th>
          <th class="col-sm-1">TELEFONO</th>
          <th class="col-sm-2">EQUIPO</th>
          <th class="col-sm-1">S/N</th>
          <th class="col-sm-1">ENTRADA</th>
          <th class="col-sm-1">SALIDA</th>
          <th class="col-sm-3">ACCIONES</th>
        </tr>

      </thead>

      <tbody>
      	<tr  th:each = "persona:${personas}">
          <th  th:text="${persona.id}"> </th>
          <td  th:text="${persona.name}"> </td>
          <td  th:text="${persona.telefono}"> </td>
          <td  th:text="${persona.equipo}" ></td>
          <td  th:text="${persona.serie}"> </td>
          <td  th:text="${persona.fechaEntrada}"> </td>
          <td  th:text="${persona.fechaSalida}"> </td>
          
          
          
          <td>
            <div class="d-flex align-items-stretch">
              <div class="p-2 border">
                <a th:href="@{/admin/editar/}+${persona.id}" class ="btn btn-warning"> 
                  <span class="fa fa-pencil fa-fw"></span>Editar!
                </a>
              </div>
              
              <div class="p-2 border">
                <a th:onclick="eliminarpersona([[${persona.id}]])" class = "btn btn-danger">
                  <span class="fas fa-trash-alt"></span>Eliminar!
                </a>
              </div>
            </div>          
          </td>
        
        </tr>
    
      </tbody>

    </table>

  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
    
   
  </body>
</html>
